<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
  <script defer src="main.js"></script></head>

  <body>
    <header>
      <nav>
        <div class="left">LOGO</div>
        <div class="right">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
      </nav>
    </header>
    <div class="slider-container">
      <img src="f24c374fa4912b7ed37a.svg" alt="left-arrow" class="left-arrow" />
      <div class="slider">
        <img src="bc82cbf257b94aad681c.jpg" alt="cat" class="img-1" />
        <img src="7df792a07dc427c711f2.jpg" alt="cat" class="img-2" />
        <img src="a98e1197e843430eefa1.jpg" alt="cat" class="img-3" />
        <img src="2ed5c7049e3e3f9424ea.jpg" alt="cat" class="img-4" />
      </div>
      <img
        src="bc85f26064003d583bba.svg"
        alt="right-arrow"
        class="right-arrow"
      />
      <div class="options">
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
      </div>
    </div>
  </body>
</html>
