<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="left">LOGO</div>
        <div class="right">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
      </nav>
    </header>
    <div class="slider-container">
      <img src="./images/left-arrow.svg" alt="left-arrow" class="left-arrow" />
      <div class="slider">
        <img src="./images/img1.jpg" alt="cat" class="img-1" />
        <img src="./images/img2.jpg" alt="cat" class="img-2" />
        <img src="./images/img3.jpg" alt="cat" class="img-3" />
        <img src="./images/img4.jpg" alt="cat" class="img-4" />
      </div>
      <img
        src="./images/right-arrow.svg"
        alt="right-arrow"
        class="right-arrow"
      />
      <div class="options">
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
      </div>
    </div>
  </body>
</html>
